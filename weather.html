<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- custom css  -->
    <link rel="stylesheet" href="./css/weather.css">

    <!-- bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Weather Details</title>
</head>

<body>


    <section class="wrapper-weather">
        <div class="container">
            <div class="box">

                <div class="city-date d-flex justify-content-between">
                    <div class="city">
                        <i class="bi bi-geo-fill"></i><span> Ludhiana</span>
                    </div>
                    <div class="date">
                        <i class="bi bi-calendar"></i> <span id="date"></span>
                    </div>
                </div>

                <div class="weather-icon col-md-6 col-8 mx-auto">
                    <img src="./img/cloud-transparent.svg" alt="" class="img-fluid ">
                </div>

                <div class="weather-detail text-center">
                    <span>Cloudy</span>
                    <h2 class="temp"><span id="temp">{%tempvalue%}</span><span>Â°c</span></h2>
                </div>

            </div>
        </div>
    </section>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>



    <script src="./weather.js"></script>
    <script src="./date.js"></script>
</body>

</html>
